<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="chrome://browser/content/extension.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="panel-section panel-section-header">
        <h4>Queue</h4>
    </header>

    <div class="panel-section panel-section-list">
      <div class="panel-list-item">
        <div class="icon clock"></div>
        <div class="text">Next (12)</div>
      </div>

      <div class="panel-list-item">
        <div class="icon hourglass"></div>
        <div class="text">Later (98)</div>
      </div>

      <div class="panel-list-item">
        <div class="icon mountain"></div>
        <div class="text">Sometime (291)</div>
      </div>
    </div>

    <header class="panel-section panel-section-header">
        <h4>Rate</h4>
    </header>

    <div class="panel-section panel-section-list">
      <div class="panel-list-item">
        <div class="icon fire"></div>
        <div class="text">Awful</div>
      </div>

      <div class="panel-list-item">
        <div class="icon trash"></div>
        <div class="text">Bad</div>
      </div>

      <div class="panel-list-item">
        <div class="icon eye"></div>
        <div class="text">Okay</div>
      </div>

      <div class="panel-list-item">
        <div class="icon thumbsup"></div>
        <div class="text">Good</div>
      </div>

      <div class="panel-list-item">
        <div class="icon star"></div>
        <div class="text">Outstanding</div>
      </div>
    </div>

    <header class="panel-section panel-section-header">
        <h4>Stats</h4>
    </header>

    <div class="panel-section panel-section-list">
      <div class="panel-list-item status">
        <div class="icon words"></div>
        <div class="text">18,264 words (9,172 read)</div>
      </div>

      <div class="panel-list-item status">
        <div class="icon grow"></div>
        <div class="text">3h 41m active (76 wpm)</div>
      </div>

      <div class="panel-list-item status">
        <div class="icon calendar"></div>
        <div class="text">Reading since 24 June 2018</div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
